<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>emp_edit page</title>
</head>
<body>
       <section>
               <div class="container">
                   <div class="raw">
                      <div class="col-md-6 offset-md-3">
                         <div class="card">
                            <div class="card-header text-center">
                                <p class="fs-4">Edit Employee</p>
       
                            </div>
                            <div class="card-body">
<form action="/update" method="post">
<input type="hidden" name="id" th:value="${emp.id}">
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" th:value="${emp.name}">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" th:value="${emp.email}">
  </div>
  <div class="mb-3">
    <label for="exampleInputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" name="address" th:value="${emp.address}">
  </div>
  
  <div class="mb-3">
     <label for="exampleInputGender" class="form-label">Gender</label>
     <div class="form-check form-check-inline">
       <input class="form-check-input" type="radio" name="gender" checked="checked" th:attr="checked=${emp.gender=='male' ? 'checked' : ''}"
        id="inlineRadio1" value="male">
       <label class="form-check-label" for="inlineRadio1">male</label>
     </div>
    <div class="form-check form-check-inline">
       <input class="form-check-input" type="radio" name="gender" checked="checked" th:attr="checked=${emp.gender=='female' ? 'checked' : ''}"
        id="inlineRadio2" value="female">
       <label class="form-check-label" for="inlineRadio2">female</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" checked="checked" th:attr="checked=${emp.gender=='other' ? 'checked' : ''}"
         id="inlineRadio3" value="other" >
        <label class="form-check-label" for="inlineRadio3">other</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" th:value="${emp.password}" >
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
                            </div>
                         </div>
                      </div>
                   </div>
               </div>
       </section>
</body>
</html>
