<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>emp_save page</title>
</head>
<body>
       <section>
               <div class="container">
                   <div class="raw">
                      <div class="col-md-6 offset-md-3">
                         <div class="card">
                            <div class="card-header text-center">
                                <p class="fs-4">Add Emp</p>
                                <th:block th:if="${session.msg}">    
                                <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                                <th:block th:text="${@employeeServiceImp.removeSessionMessage()}"></th:block>
                                </th:block>
                            </div>
                            <div class="card-body">
<form action="/save" method="post">
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" name="email">
  </div>
  <div class="mb-3">
    <label for="exampleInputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" name="address">
  </div>
  
  <div class="mb-3">
     <label for="exampleInputGender" class="form-label">Gender</label>
     <div class="form-check form-check-inline">
       <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
       <label class="form-check-label" for="inlineRadio1">male</label>
     </div>
    <div class="form-check form-check-inline">
       <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
       <label class="form-check-label" for="inlineRadio2">female</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="other" >
        <label class="form-check-label" for="inlineRadio3">other</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
                            </div>
                         </div>
                      </div>
                   </div>
               </div>
       </section>
</body>
</html>
